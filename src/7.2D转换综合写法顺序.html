<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      transition: all .5s;
    }

    div:hover {
      transform: translate(550px, 250px) rotate(90deg) scale(2);
      /* 如果有位移和其他属性在一起，先将位移放到最前面 */
    }
  </style>
</head>

<body>
  <div>3</div>
</body>

</html>
