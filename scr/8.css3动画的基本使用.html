<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1.定义动画 */
    /* from..to表示0%到100% */
    @keyframes move {
      from {
        transform: translateX(0px);
      }

      to {
        transform: translate(1000px, 500px);
      }
    }

    div {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      /* 2.调用动画         */
      animation-name: move;
      /* 3.持续时间 */
      animation-duration: 2s;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
