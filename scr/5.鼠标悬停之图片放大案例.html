<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      overflow: hidden;
      float: left;
      width: 200px;
      margin: 50px;
      border: 1px solid black;
    }

    div a img {
      width: 100%;
      transition: all .4s;
    }

    img:hover {
      transform: scale(1.5);
    }
  </style>
</head>
